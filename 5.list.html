<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>

<!--unordered list-->
	<p>This is an unordered list</p>
	<ul>
	<li>Orange</li>
	<li>Grape</li>
	<li>Jam</li>
	</ul>

<!--ordered list-->
	<p>This is an ordered list</p>
	<ul>
	<li>Phd</li>
	<li>MS</li>
	<li>BS</li>
	</ul>

<!--description list-->
	<p>This is an description list</p>
	<dl>
		<dt>School</dt>
			<dd>TMKIA</dd>
			<dd>2014</dd>
		<dt>College</dt>
			<dd>JCPSC</dd>
			<dd>2016</dd>
		<dt>University</dt>
			<dd>SAU</dd>
			<dd>2024</dd>
	</dl>
</body>
</html>
