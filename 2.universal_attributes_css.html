<!DOCTYPE html>
<html>
<head>
	<title>Style(Universal Attribute)</title>

<!-- In HTML, a "universal attribute" refers to attributes that can be applied to any HTML element, regardless of its type. These attributes are not specific to a particular element but can be used across different elements to achieve certain behaviors or styling. -->

<!-- For example, some universal attributes include:
id: Used to assign a unique identifier to an element.
class: Used to assign one or more class names to an element for styling or scripting purposes.
style: Used to apply inline CSS styles to an element.
title: Provides additional information about an element, often displayed as a tooltip when the user hovers over it. -->

<!-- HTML Attribute: In HTML, the 'style' attribute is used to apply inline CSS styles directly to an element. It allows us to define CSS properties within the element's tag. -->

<!-- CSS Properties: Within the style attribute, we specify various CSS properties (like 'color', 'font-size', 'margin', etc.) to control the appearance of the element. -->

<!-- Useful color links
	https://htmlcolorcodes.com/ -->

</head>
<body>

	<p style="color: red;"> This foreground styling using css</p>
	<p style="background-color: #c63b1e;"> This background styling using css</p>   
	<p style="border: black 4px dotted;"> This background styling using css</p> 
	<p style="
			    font-family: 'Courier New', monospace;
			    font-size: 18px;
			    font-weight: italic;
			    text-align: right;
			    padding: 15px;
			    margin: 10px;
			    text-decoration: line-through;
			"> This is a styled paragraph demonstrating multiple CSS properties. </p>

</body>
</html>
